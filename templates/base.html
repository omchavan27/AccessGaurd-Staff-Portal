<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AccessGaurd{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static',filename ='css/style.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Lora:ital,wght@0,400..700;1,400..700&family=Metamorphous&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Vinyl&display=swap" rel="stylesheet">

</head>
<body>

<div class="sidebar">
  <div class="logo">ðŸ’¼ AccessGaurd</div>

  <a href="{{ url_for('dashboard') }}" class="active">Dashboard</a>
  
  <a href="{{ url_for('export_staff') }}">Export Data</a>

  <div class="user-box">
    <small class="text-muted">Logged in as</small><br>
    <strong>{{ current_user.username }}</strong>
    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm mt-3 w-100 ">Logout</a>
  </div>
</div>

<div class="content">
  {% block content %}{% endblock %}
</div>

</body>
</html>
